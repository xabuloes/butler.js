<div class="row">
  <div class="col-lg-offset-4 col-lg-4 butler-screen">
    <img class="animated fadeIn img-circle img-responsive" src="images/microphone-logo.png"/>

    <div ng-show="awaitingVoiceInput" class="">
      <h1 class="text-muted" ng-class="{ 'animated fadeInUp': awaitingVoiceInput, 'animated fadeOutDown': !awaitingVoiceInput }">
        Waiting for voice input
      </h1>
    </div>
    <div ng-show="!awaitingVoiceInput" class="">
      <h1 ng-class="{ 'animated fadeInUp': !awaitingVoiceInput, 'animated fadeOutDown': awaitingVoiceInput }">
        "{{ currentOutput }}"
      </h1>
    </div>
  </div>
</div>
